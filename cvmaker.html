<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            background-color: white;
        }
    </style>
    <title>CV MAKER</title>
</head>
<body>
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1>Personal details</h1>
        </header>
    </div>
    <section class="container my-2 w-50 p-2">
        <form class="row g-3 p-3">
            <p>Personal details</p>
            <p>Resume language</p>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="input phone number" class="form-label">Phone number</label>
              <input type="number" class="form-control" id="input phone number">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City/Town</label>
              <input type="text" class="form-control" id="inputCity" placeholder="e.g. San francisco">
            </div>
            </div>
            <div class="col-12">
             <button type="submit" class="btn btn-primary"><u>Next Step</u></button>
            </div>
          </form>
    </section>
  </body>
</html>
